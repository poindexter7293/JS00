<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script>
		//document.write() 명령문은 웹페이제에 텍스트를 출력하는 가장 기본적인 명령문.
		//문법 : document.write("출력할 내용");
		//큰 따옴표 ("")안에 출력 하고 싶은 내용을 작성하면 됩니다.
		//HTML 태그를 포함해서 작성하면 태그가 적용된 상태로 출력됩니다.
		//여기서는 <h1>태그를 사용해서 큰 제목 글씨로 출력됩니다.
		
		document.write("<h1>어서오세요</h1>");
		document.write("<h2>어서오세요2</h2>");
	</script>


</head>
<body>
	<!-- 
		body 영역 사이로 출력할 메세지를 보내어
		웹 브라우저 화면에 출력할 용도의 한줄 코드
		
		document.write("출력할내용");
	
	 -->
</body>
</html>
