<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 주제 : 간단한 메시지를 입력받아 입력받은 내용을 변수 메모리에 저장함 -->
<script type="text/javascript">
	//prompt()함수는 웹 브라우저에서 사용자에게 입력을 받을 수 있는 입력창을 띄우는 내장 함수
	//문법1 : prompt("메세지") 문법2: propt("메세지, 기본값")
	// 메세지 - 입력창에 표시할 안내 문구
	// 기본값 - 입력창의 입력 공간에 미리 표시될 값(생략 가능)
	// 사용자가 입력한 값을 결과적으로 우리 개발자에게 되돌려 준다.(값을 반환합니다.)
	// 취소 버튼을 누르면 null 값을 반환한다.
	
	let age =	prompt("나이를 입력해주세요.");
	let name = prompt("이름입력해", "엄준식");
	
	alert(age);
	alert(name);
	
</script>
</body>
</html>
